<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>TruthLens - Fact Checker</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      width: 100%;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      font-size: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      overflow-y: auto;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #6f42c1 0%, #5a32a3 100%);
      color: white;
      padding: 20px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header h1 {
      font-size: 24px;
      margin: 0;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header-info {
      font-size: 12px;
      opacity: 0.9;
    }

    .content {
      padding: 30px;
    }

    .controls {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }

    button {
      flex: 1;
      padding: 14px 24px;
      font-size: 15px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      background: linear-gradient(135deg, #6f42c1 0%, #5a32a3 100%);
      color: white;
      box-shadow: 0 4px 12px rgba(111, 66, 193, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(111, 66, 193, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button.recording {
      background: linear-gradient(135deg, #dc3545 0%, #bd2130 100%);
      animation: pulse 1.5s infinite;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.7;
      }
    }

    #output {
      margin-top: 20px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
      border: 1px solid #dee2e6;
      font-size: 14px;
      line-height: 1.8;
      white-space: pre-wrap;
      word-wrap: break-word;
      min-height: 100px;
    }

    #visualizer {
      margin-top: 20px;
      border-radius: 8px;
      border: 2px solid #dee2e6;
      background: #f0f0f0;
      display: none;
      width: 100%;
      height: 100px;
    }

    /* Fact Check Result Styling */
    .fact-check-result {
      margin-top: 30px;
      background: white;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      animation: slideIn 0.4s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fact-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 25px;
      background: linear-gradient(135deg, #6f42c1 0%, #5a32a3 100%);
      color: white;
      font-weight: 600;
      font-size: 18px;
      border-bottom: 3px solid #5a32a3;
    }

    .status-badge {
      padding: 6px 14px;
      border-radius: 16px;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status-true {
      background: #28a745;
      color: white;
    }

    .status-false {
      background: #dc3545;
      color: white;
    }

    .status-complex {
      background: #ffc107;
      color: #333;
    }

    .status-unknown {
      background: #6c757d;
      color: white;
    }

    .fact-section {
      padding: 20px 25px;
      border-bottom: 1px solid #e9ecef;
    }

    .fact-section:last-child {
      border-bottom: none;
    }

    .fact-label {
      font-weight: 700;
      color: #6f42c1;
      margin-bottom: 12px;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .fact-content {
      color: #333;
      line-height: 1.8;
      font-size: 14px;
    }

    .fact-content a {
      color: #007bff;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color 0.2s;
    }

    .fact-content a:hover {
      border-bottom-color: #007bff;
    }

    .fact-content b {
      color: #495057;
      font-weight: 600;
    }

    /* Article List Styling */
    #articlesList {
      scrollbar-width: thin;
      scrollbar-color: #6f42c1 #f0f0f0;
      max-height: 500px;
    }

    #articlesList::-webkit-scrollbar {
      width: 8px;
    }

    #articlesList::-webkit-scrollbar-track {
      background: #f0f0f0;
      border-radius: 4px;
    }

    #articlesList::-webkit-scrollbar-thumb {
      background: #6f42c1;
      border-radius: 4px;
    }

    #articlesList::-webkit-scrollbar-thumb:hover {
      background: #5a32a3;
    }

    .article-item {
      padding: 12px;
      margin-bottom: 10px;
      background: #f9f9f9;
      border-left: 3px solid #007bff;
      border-radius: 6px;
      transition: all 0.2s;
    }

    .article-item:hover {
      background: #f0f0f0;
      border-left-color: #0056b3;
      transform: translateX(2px);
    }

    .article-title {
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 13px;
      color: #333;
    }

    .article-meta {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 8px;
      font-size: 11px;
    }

    .meta-badge {
      padding: 3px 8px;
      border-radius: 4px;
      font-weight: 500;
    }

    .domain-badge {
      background: #e3f2fd;
      color: #1976d2;
    }

    .country-badge {
      background: #fff3cd;
      color: #856404;
    }

    .tone-badge {
      background: #e8f5e9;
      color: #2e7d32;
    }

    .article-link {
      color: #007bff;
      text-decoration: none;
      font-size: 12px;
      font-weight: 500;
    }

    .article-link:hover {
      text-decoration: underline;
    }

    /* Coverage Distribution */
    .coverage-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 12px;
      margin-top: 10px;
    }

    .coverage-item {
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-weight: 600;
    }

    .coverage-left {
      background: #e3f2fd;
      color: #1976d2;
    }

    .coverage-right {
      background: #fce4ec;
      color: #c2185b;
    }

    .coverage-center {
      background: #f3e5f5;
      color: #7b1fa2;
    }

    .coverage-international {
      background: #e8f5e9;
      color: #388e3c;
    }

    /* Code blocks */
    code {
      background: #f5f5f5;
      padding: 2px 8px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      color: #d63384;
    }

    /* Audio player */
    audio {
      margin-top: 15px;
      width: 100%;
      height: 40px;
    }

    /* Loading spinner */
    .loading {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #6f42c1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .toggle-btn {
      padding: 6px 12px;
      font-size: 11px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.2s;
    }

    .toggle-btn:hover {
      background: #0056b3;
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>üîç TruthLens</h1>
      <div class="header-info">AI-Powered Fact Checker</div>
    </div>

    <div class="content">
      <div class="controls">
        <button id="captureBtn">üé§ Capture Audio</button>
        <button id="textBtn">üìù Check Selected Text</button>
      </div>

      <canvas id="visualizer" width="940" height="100"></canvas>
      <div id="output">Ready to fact-check. Select text on any page or record audio.</div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
